## Внутри-игровые сообщения
game_messages:
  ## Сообщения которые пишутся авторизованным админам на сервере
  admin_broadcast:
    ## %player% - Ник игрока
    ## %ip% - ip игрока
    joinAdmin: "&aАдминистратор &c%player%&a зашёл на сервер!"
    noAdminJoin: "&cПопытка входа на сервер &4%player%&c ip: &4%ip%"
    wrongCode: "&cАдминистратор &4%player%&c ввёл не правильно код ip: &4%ip%"
    accessCode: "&aАдминистратор &2%player%&a авторизовался!"
  ## Сообщения при кике игрока
  kick_messages:
    removeKick: "&cВас убрали из Протекта!"
    noIsAdmin: "&cПопытка входа."
  ## Сообщения при Авторизации игрока
  auth_messages:
    getCode: "&aВведи код из ВК!"
    wrongCode: "&cКод не правильный!"
    accessCode: "&2Код правильный!"

## Сообщения которые отправляются в ВК
vk_messages:
  ## %code% - Рандомный код
  ## %idvk% - ID ВК игрока
  ## %player% - Ник игрока
  ## %server% - Название режима
  ## %ip% - IP адресс игрока
  sendCode: "Твой код: %code%\nПривет [id%idvk%|%player%]!\nКто-то зашёл с твоего аккаунта на режим %server%\n\nIP: %ip%"